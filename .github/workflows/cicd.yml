name: CI-CD Pipeline

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

jobs:
  sonar-and-build:
    name: SonarQube + Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js for frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: ./backend
          args: >
            -Dsonar.projectKey=stenny-job-portal
            -Dsonar.organization=your-org
            -Dsonar.python.version=3.11
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Log in to Docker Hub
        run: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      - name: Build & Push Backend Image
        run: |
          docker build -t $DOCKER_USERNAME/jobportal-backend:latest ./backend
          docker push $DOCKER_USERNAME/jobportal-backend:latest

      - name: Build & Push Frontend Image
        run: |
          docker build -t $DOCKER_USERNAME/jobportal-frontend:latest ./frontend
          docker push $DOCKER_USERNAME/jobportal-frontend:latest

  deploy:
    name: Deploy to Kubernetes
    needs: sonar-and-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${KUBE_CONFIG_DATA}" | base64 -d > $HOME/.kube/config

      - name: Deploy Backend
        run: kubectl apply -f k8s/backend-deployment.yaml

      - name: Deploy Frontend
        run: kubectl apply -f k8s/frontend-deployment.yaml

