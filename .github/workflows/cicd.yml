name: CI/CD Pipeline for Job Portal

on:
  push:
    branches:
      - main

env:
  CLUSTER_NAME: stenny-job-portal
  AWS_REGION: us-west-2
  ECR_REPOSITORY: stenny-job-portal
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    name: Build, Analyze, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, Tag, and Push Docker image to Amazon ECR
      run: |
        REPOSITORY_URI=$(aws ecr describe-repositories --repository-names $ECR_REPOSITORY --region $AWS_REGION --query 'repositories[0].repositoryUri' --output text)
        docker build -t $REPOSITORY_URI:$IMAGE_TAG .
        docker push $REPOSITORY_URI:$IMAGE_TAG
      env:
        IMAGE_TAG: ${{ env.IMAGE_TAG }}

    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      with:
        args: >
          -Dsonar.projectKey=iam-rajkumars_stenny-job-portal
          -Dsonar.organization=iam-rajkumars
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
          -Dsonar.sources=.
          -Dsonar.python.version=3.11

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3

    - name: Update kubeconfig for EKS cluster
      run: |
        aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION

