name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  CLUSTER_NAME: stenny-job-portal
  REGION: us-west-2
  DOCKER_IMAGE_NAME: stenny1710/stenny-job-portal
  SONAR_PROJECT_KEY: iam-rajkumars_stenny-job-portal
  SONAR_ORGANIZATION: iam-rajkumars

jobs:
  ci-cd:
    name: Deploy to EKS
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Python (for backend)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Set up Node.js (for frontend)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ env.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ env.SONAR_ORGANIZATION }}

      # Docker Login
      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Build and Push Docker Images
      - name: Build and Push Backend Image
        run: |
          docker build -t $DOCKER_IMAGE_NAME-backend:latest ./backend
          docker push $DOCKER_IMAGE_NAME-backend:latest

      - name: Build and Push Frontend Image
        run: |
          docker build -t $DOCKER_IMAGE_NAME-frontend:latest ./frontend
          docker push $DOCKER_IMAGE_NAME-frontend:latest

      # Set up Kubeconfig to Deploy into EKS
      - name: Set up Kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl get nodes

      # Deploy to Kubernetes using kubectl
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/

