name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

    steps:
    - name: â¬ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ§¼ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ðŸ§ª Install Dependencies (for SonarQube analysis)
      run: |
        pip install -r backend/requirements.txt

    - name: ðŸ§  Static Code Analysis with SonarQube
      uses: SonarSource/sonarcloud-github-action@v2
      with:
        projectBaseDir: ./backend
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_PROJECT_BASE_DIR: ./backend

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ðŸ—ï¸ Build and Push Backend Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/jobportal-backend:latest ./backend
        docker push ${{ secrets.DOCKER_USERNAME }}/jobportal-backend:latest

    - name: ðŸ—ï¸ Build and Push Frontend Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/jobportal-frontend:latest ./frontend
        docker push ${{ secrets.DOCKER_USERNAME }}/jobportal-frontend:latest

    - name: â˜¸ï¸ Set up Kubeconfig
      run: |
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > kubeconfig
        export KUBECONFIG=$PWD/kubeconfig

    - name: ðŸš€ Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/

