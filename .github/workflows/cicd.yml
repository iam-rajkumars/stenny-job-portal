name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

    steps:
    - name: ⏬ Checkout Code
      uses: actions/checkout@v4

    - name: 🧼 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 📦 Install Python Dependencies
      run: pip install -r backend/requirements.txt

    - name: 🧠 Run SonarQube Analysis
      uses: SonarSource/sonarcloud-github-action@v2
      with:
        projectBaseDir: backend
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 📦 Build and Push Backend Image
      run: |
        docker build -t $DOCKER_USERNAME/jobportal-backend:latest ./backend
        docker push $DOCKER_USERNAME/jobportal-backend:latest

    - name: 📦 Build and Push Frontend Image
      run: |
        docker build -t $DOCKER_USERNAME/jobportal-frontend:latest ./frontend
        docker push $DOCKER_USERNAME/jobportal-frontend:latest

    - name: ☸️ Set up Kubeconfig
      run: |
        echo "$KUBE_CONFIG_DATA" | base64 -d > $HOME/.kube/config

    - name: 🚀 Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/

