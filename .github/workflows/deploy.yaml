name: Deploy to EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    env:
      CLUSTER_NAME: stenny-eks
      REGION: us-west-2
      IMAGE_NAME: job-portal-backend
      NAMESPACE: job-portal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::804540873274:role/github-actions-role
          aws-region: ${{ env.REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker image
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.IMAGE_NAME }}:latest"
          docker build -t $IMAGE_URI ./backend
          docker push $IMAGE_URI

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name $CLUSTER_NAME --region $REGION

      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/deploy.yaml
          kubectl rollout status deployment/${{ env.IMAGE_NAME }} -n $NAMESPACE
