name: Deploy Main Code to Main and Feature-1.0

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "stenny1710" --password-stdin

      - name: Build Docker image from main
        run: docker build -t stenny17/job-portal-backend:latest .

      - name: Push Docker image
        run: docker push stenny17/job-portal-backend:latest

      - name: Save EC2 Key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Deploy to Main EC2 (Production)
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ec2-user@${{ secrets.PROD_EC2_IP }} << 'EOF'
            docker pull stenny17/job-portal-backend:latest
            docker stop job-backend || true && docker rm job-backend || true
            docker run -d --name job-backend -p 8000:8000 stenny17/job-portal-backend:latest
          EOF

      - name: Deploy to Feature-1.0 EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ec2-user@${{ secrets.FEATURE1_EC2_IP }} << 'EOF'
            docker pull stenny17/job-portal-backend:latest
            docker stop job-backend || true && docker rm job-backend || true
            docker run -d --name job-backend -p 8000:8000 stenny17/job-portal-backend:latest
          EOF

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Auto shutdown Feature-1.0 EC2 after deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws ec2 stop-instances \
            --instance-ids ${{ secrets.FEATURE1_INSTANCE_ID }} \
            --region us-west-2

